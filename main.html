<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Size Chart</title>

    <style>
        .size-chart {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        .size-chart th {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            font-weight: bold;
            text-align: center;
        }

        .size-chart td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        h2 {
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

<h2>Size Chart</h2>

<table class="size-chart">
    <thead>
        <tr>
            <th>Size</th>
            <th>Chest</th>
            <th>Front Length</th>
            <th>Across Shoulder</th>
            <th>Sleeve Length</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>S</td>
            <td>38</td>
            <td>27</td>
            <td>16.5</td>
            <td>8</td>
        </tr>
        <tr>
            <td>M</td>
            <td>40</td>
            <td>28</td>
            <td>17</td>
            <td>8.5</td>
        </tr>
        <tr>
            <td>L</td>
            <td>42</td>
            <td>29</td>
            <td>17.5</td>
            <td>9</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>44</td>
            <td>30</td>
            <td>18</td>
            <td>9.5</td>
        </tr>
        <tr>
            <td>XXL</td>
            <td>46</td>
            <td>31</td>
            <td>18.5</td>
            <td>10</td>
        </tr>
    </tbody>
</table>

</body>
</html>
